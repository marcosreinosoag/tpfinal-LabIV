<nav class="navbar-clinica">
  <div class="logo">
    <img src="assets/images/icono.ico" alt="Clínica" />
    <div class="titulo-logo">
      <h2>{{ translate('welcome.clinicName') }}</h2>
      <span>{{ translate('welcome.specialists') }}</span>
    </div>
  </div>
  <ul class="navbar-links">
    <li>
      <div class="language-selector">
        <select [(ngModel)]="currentLanguage" (change)="changeLanguage(currentLanguage)" class="language-select">
          <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</option>
        </select>
      </div>
    </li>
    <li> <button class="registro-btn" (click)="goTo('registro')">
        {{ translate('welcome.register') }}
      </button></li>
  </ul>
</nav>

<!-- Contenedor principal -->
<div class="hero-background">
  <div class="login-wrapper">
    <div class="login-card">
      <h2>{{ translate('login.title') }}</h2>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <label for="email">{{ translate('login.email') }}</label>
        <input id="email" type="email" formControlName="email" [placeholder]="translate('login.emailPlaceholder')" />

        <label for="password">{{ translate('login.password') }}</label>
        <input id="password" type="password" formControlName="password" [placeholder]="translate('login.passwordPlaceholder')" />

        <button type="submit" [disabled]="loginForm.invalid || iniciandoSesion">
          <ng-container *ngIf="!iniciandoSesion">{{ translate('login.submit') }}</ng-container>
          <ng-container *ngIf="iniciandoSesion">
            <span class="spinner"></span> {{ translate('login.loggingIn') || 'Iniciando sesión...' }}
          </ng-container>
        </button>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </div>

    <div class="quick-access-grid">
      <button *ngFor="let user of quickAccessUsers"
              (click)="onQuickAccessLogin(user.email, user.password)"
              class="quick-user-button">
        <img [src]="user.fotoPerfil || '/assets/images/default.jpg'" alt="usuario" />
      </button>
    </div>
  </div>
</div>
